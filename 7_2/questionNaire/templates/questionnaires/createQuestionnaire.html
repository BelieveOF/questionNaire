{% extends 'base/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form action="/questionnaires/create/" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" placeholder="请输入问卷标题:" name="title" id="title" tabindex="1"
                                           class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="请输入问卷类型:" name="naire_type" id="naire_type" tabindex="1"
                                           class="form-control">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="submit" id="submit" tabindex="4"
                                                   class="form-control " value="提交">
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
